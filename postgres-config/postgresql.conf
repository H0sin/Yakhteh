# PostgreSQL configuration for external access
# This extends the default configuration to allow external connections

# Connection Settings
listen_addresses = '*'          # Accept connections from any IP address
port = 5432                     # Default PostgreSQL port

# Memory and Performance (keep defaults for most settings)
shared_buffers = 128MB
dynamic_shared_memory_type = posix

# Logging
log_destination = 'stderr'
logging_collector = off
log_min_messages = warning
log_error_verbosity = default

# Connection Security
ssl = off                       # Disable SSL for local development (enable in production)

# These settings allow the container to accept external connections
# while maintaining reasonable defaults for development