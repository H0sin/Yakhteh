# PostgreSQL Client Authentication Configuration File
# ===================================================
# This file controls: which hosts are allowed to connect, how clients
# are authenticated, which PostgreSQL user names they can use, which
# databases they can access.

# TYPE  DATABASE        USER            ADDRESS                 METHOD

# "local" is for Unix domain socket connections only
local   all             all                                     trust

# IPv4 local connections:
host    all             all             127.0.0.1/32            md5

# IPv6 local connections:
host    all             all             ::1/128                 md5

# Allow connections from Docker network (adjust as needed for production)
host    all             all             172.16.0.0/12           md5
host    all             all             10.0.0.0/8              md5
host    all             all             192.168.0.0/16          md5

# For development: allow all connections with password authentication
# WARNING: This is not secure for production use!
# In production, restrict this to specific IP addresses
host    all             all             0.0.0.0/0               md5

# Note: For production deployments, replace the last line with specific IPs:
# host    all             all             YOUR_IP_ADDRESS/32      md5
# where YOUR_IP_ADDRESS is the IP of your development machine