log:
  level: INFO

api:
  dashboard: true

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"

providers:
  docker:
    exposedByDefault: false

certificatesResolvers:
  cloudflare:
    acme:
      contact:
        - "mailto:${CLOUDFLARE_EMAIL}"
      storage: /acme/acme.json
      dnsChallenge:
        provider: cloudflare
